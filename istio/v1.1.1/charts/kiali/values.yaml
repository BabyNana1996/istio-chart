#
# addon kiali
#
enabled: false
replicaCount: 1
image:
  repository: docker.io/kiali/kiali
  tag: v0.17
  proxy:
    repository: rancher/nginx
    tag: 1.15.8-alpine
contextPath: /
nodeSelector: {}
ingress:
  enabled: false
  ## Used to create an Ingress record.
  hosts:
    - kiali.local
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: kiali-tls
    #   hosts:
    #     - kiali.local

dashboard:
  # login/anonymous
  authStrategy: anonymous
  secretName: kiali
  username: admin
  passphrase: admin

  # Override the automatically detected Grafana URL, useful when Grafana service has no ExternalIPs
  # grafanaURL:

  # Override the automatically detected Jaeger URL, useful when Jaeger service has no ExternalIPs
  # jaegerURL:
prometheusAddr: http://prometheus:9090

service:
  type: ClusterIP

resources: {}
