namespace: default
questions:
- variable: enabledTLS
  default: false
  required: true
  label: Enable Mutual TLS of BookInfo Destination Rules
  type: boolean
  group: "Default"

- variable: productpage.version
  default: "v1"
  description: "Select product page version"
  type: enum
  label: Product Page Version
  options:
    - "v1"
  group: "Version"

- variable: reviews.version
  default: ""
  description: "Select product reviews version"
  type: enum
  label: Product Reviews Version
  options:
    - "v1"
    - "v2"
    - "v3"
  group: "Version"

- variable: ratings.version
  default: "v1"
  description: "Select product ratings version"
  type: enum
  label: Product Ratings Version
  options:
    - "v1"
    - "v2"
    - "v2-mysql"
    - "v2-mysql-vm"
  group: "Version"

- variable: details.v1.enabled
  default: true
  description: "Enable v1 of product details"
  type: boolean
  label: Enable Product Details Version1
  group: "Details Version"
  show_subquestion_if: true
  subquestions:
  - variable: details.v1.weight
    default: 50
    description: "Set percentage of traffic to the v1 of product details"
    type: int
    min: 0
    max: 100
    label: Traffic Weight of V1 Deatils

- variable: details.v2.enabled
  default: true
  description: "Enable v2 of product details"
  type: boolean
  label: Enable Product Details Version2
  group: "Details Version"
  show_subquestion_if: true
  subquestions:
  - variable: details.v2.weight
    default: 50
    type: int
    min: 0
    max: 100
    description: "Set percentage of traffic to the v1 of product details"
    type: string
    label: Traffic Weight of V2 Deatils
